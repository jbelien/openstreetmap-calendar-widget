<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>OpenStreetMap Calendar Widget</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin><style>.osmcal-calendar__list,.osmcal-list__list{list-style-type:none;padding:0}.osmcal-calendar__event,.osmcal-list__event{margin-bottom:10px}.osmcal-calendar__event--cancelled,.osmcal-list__event--cancelled,.osmcal-map__event--cancelled{text-decoration:line-through;opacity:.5}.osmcal-calendar__event>a,.osmcal-list__event>a,.osmcal-map__event>a{color:#333!important;text-decoration:none}.osmcal-calendar__event>a:hover,.osmcal-list__event>a:hover,.osmcal-map__event>a:hover{color:grey!important}.osmcal-calendar__event__name,.osmcal-list__event__name,.osmcal-map__event__name{font-weight:700}#osmcal-calendar .osmcal-calendar__list{padding-left:15px}.osmcal-calendar__date{text-align:center}.osmcal-calendar__date--today{font-weight:700}.osmcal-calendar__date--has-event{font-style:italic}.custom-list-entry-box{align-items:center;display:flex}.custom-entry-main{flex-grow:2;padding-right:10px}.custom-entry-name{font-size:18pt;font-weight:700;margin:0}.custom-entry-location{color:#a4a4a4;font-size:12pt;margin:0}.custom-entry-date{text-align:right;white-space:nowrap}</style></head><body> <div class="container"> <h1>OpenStreetMap Calendar Widget</h1> <div> <a target="_blank" href="https://github.com/jbelien/openstreetmap-calendar-widget">GitHub repository</a> - <a target="_blank" href="https://github.com/jbelien/openstreetmap-calendar-widget#readme">Documentation</a> </div> <h2 class="mt-3">List: Future</h2> <div class="accordion" id="accordion-future"> <div class="card"> <div class="card-header" id="heading1"> <h2 class="mb-0"> <button class="btn btn-block btn-link text-left" type="button" data-toggle="collapse" data-target="#collapse1" aria-expanded="true" aria-controls="collapse1"> Future events list (Global) </button> </h2> </div> <div id="collapse1" class="collapse" aria-labelledby="heading1" data-parent="#accordion-future"> <div class="card-body"> <div id="osmcal">Loading...</div> </div> </div> </div> <div class="card"> <div class="card-header" id="heading2"> <h2 class="mb-0"> <button class="btn btn-block btn-link text-left" type="button" data-toggle="collapse" data-target="#collapse2" aria-expanded="true" aria-controls="collapse2"> Future events list (Hide cancelled events) </button> </h2> </div> <div id="collapse2" class="collapse" aria-labelledby="heading2" data-parent="#accordion-future"> <div class="card-body"> <div id="osmcal-cancelled">Loading...</div> </div> </div> </div> <div class="card"> <div class="card-header" id="heading3"> <h2 class="mb-0"> <button class="btn btn-block btn-link text-left" type="button" data-toggle="collapse" data-target="#collapse3" aria-expanded="true" aria-controls="collapse3"> Future events list (In: Belgium) </button> </h2> </div> <div id="collapse3" class="collapse" aria-labelledby="heading3" data-parent="#accordion-future"> <div class="card-body"> <div id="osmcal-in" data-in="Belgium">Loading...</div> </div> </div> </div> <div class="card"> <div class="card-header" id="heading4"> <h2 class="mb-0"> <button class="btn btn-block btn-link text-left" type="button" data-toggle="collapse" data-target="#collapse4" aria-expanded="true" aria-controls="collapse4"> Future events list (Limit: 1) </button> </h2> </div> <div id="collapse4" class="collapse" aria-labelledby="heading4" data-parent="#accordion-future"> <div class="card-body"> <div id="osmcal-limit" data-limit="1">Loading...</div> </div> </div> </div> <div class="card"> <div class="card-header" id="heading5"> <h2 class="mb-0"> <button class="btn btn-block btn-link text-left" type="button" data-toggle="collapse" data-target="#collapse5" aria-expanded="true" aria-controls="collapse5"> Future events list (Locale: Albanian) </button> </h2> </div> <div id="collapse5" class="collapse" aria-labelledby="heading5" data-parent="#accordion-future"> <div class="card-body"> <div id="osmcal-locale" data-locales="sq">Loading...</div> </div> </div> </div> <div class="card"> <div class="card-header" id="heading6"> <h2 class="mb-0"> <button class="btn btn-block btn-link text-left" type="button" data-toggle="collapse" data-target="#collapse6" aria-expanded="true" aria-controls="collapse6"> Future events list (Custom template) </button> </h2> </div> <div id="collapse6" class="collapse" aria-labelledby="heading6" data-parent="#accordion-future"> <div class="card-body"> <div id="osmcal-template">Loading...</div> </div> </div> </div> </div> <h2 class="mt-3">List: Past</h2> <div class="accordion" id="accordion-past"> <div class="card"> <div class="card-header" id="heading7"> <h2 class="mb-0"> <button class="btn btn-block btn-link text-left" type="button" data-toggle="collapse" data-target="#collapse7" aria-expanded="true" aria-controls="collapse7"> Past events list (Global, Limit: 5) </button> </h2> </div> <div id="collapse7" class="collapse" aria-labelledby="heading7" data-parent="#accordion-past"> <div class="card-body"> <div id="osmcal-past">Loading...</div> </div> </div> </div> </div> <h2 class="mt-3">Calendar: Future</h2> <div id="osmcal-calendar"></div> <h2 class="mt-3">Calendar: Future (Position: bottom)</h2> <div id="osmcal-calendar-bottom" data-position="bottom"></div> <h2 class="mt-3">Map: Future</h2> <div id="osmcal-map" style="height:300px;"></div> </div> <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin></script> <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin></script> <script src="src.8acb3444.js"></script> <script>!function(){new OSMCal.WidgetList(document.getElementById("osmcal")).display(),new OSMCal.WidgetList(document.getElementById("osmcal-cancelled"),{hideCancelled:!0}).display(),new OSMCal.WidgetList(document.getElementById("osmcal-in")).display(),new OSMCal.WidgetList(document.getElementById("osmcal-limit")).display(),new OSMCal.WidgetList(document.getElementById("osmcal-locale")).display();var e=new OSMCal.WidgetList(document.getElementById("osmcal-template"));e.setTemplate('<div class="custom-list-entry-box"><div class="custom-entry-main"><p class="custom-entry-name">{{ name }}</p><p class="custom-entry-location">{{ location.short }}</p></div><span class="custom-entry-date">{{ date.human }}</span></div>'),e.display(),new OSMCal.WidgetList(document.getElementById("osmcal-past"),{past:!0,limit:5}).display(),new OSMCal.WidgetCalendar(document.getElementById("osmcal-calendar")).display(),new OSMCal.WidgetCalendar(document.getElementById("osmcal-calendar-bottom")).display(),new OSMCal.WidgetMap(document.getElementById("osmcal-map")).display()}();</script> </body></html>
